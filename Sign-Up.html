    <body>
        <div class="container">
            <form>
                <div class="title">
                    <a href="Sign-In.html">
                        <i class='bx bx-arrow-back'></i>
                    </a>
                    <h1>Sign Up</h1>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Birth of Date" id="date-input">
                    <i class='bx bxs-calendar' id="calendar-icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone Number" inputmode="numeric">
                    <i class='bx bxs-phone-call'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" inputmode="email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit" class="button" formaction="Sign-In.html">Sign Up</button>
                <div class="register">
                    <p>Already Have Account ?  <a type="text/html" href="Sign-In.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
