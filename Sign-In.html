    <body>
        <div class="container">
            <form action="">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input class="password" type="password" placeholder="Password">
                    <i class='bx bxs-show toggle'></i>
                </div>
                <div class="remember-forget">
                    <label for=""><input type="checkbox"> Remember Me</label>
                    <a href="#">Forget Password ?</a>
                </div>
                <form>
                    <button type="submit" class="button" formaction="Profile.html">Sign in</button>
                </form>
                <div class="register">
                    <p>Don't Have Account ?  <a type="text/html" href="Sign-Up.html">Register</a></p>
                </div>
            </form>
        </div>

        <script>
            const toggle = document.querySelector(".toggle");
            input = document.querySelector(".password");

            toggle.addEventListener("click", () => {
                if(input.type === 'password'){
                    input.type = 'text';
                    toggle.classList.replace("bx bxs-hide", "bx bxs-show");
                } else{
                    input.type = 'password';
                    toggle.classList.replace("bx bxs-show", "bx bxs-hide");
                }
            })
        </script>
    </body>
